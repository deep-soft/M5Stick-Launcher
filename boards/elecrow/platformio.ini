extends=elecrow
board=elecrow-esp32-24B
build_flags =
	${elecrow.build_flags}
	-D CYD28_TouchR_ROT=3
	-D CYD28_TouchR_CAL_XMIN=557
	-D CYD28_TouchR_CAL_XMAX=3263
	-D CYD28_TouchR_CAL_YMIN=369
	-D CYD28_TouchR_CAL_YMAX=3493


