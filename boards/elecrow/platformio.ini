[elecrow]
board = elecrow-esp32-24B
board_build.partitions = custom_4Mb_noOta.csv
build_src_filter =${env.build_src_filter} +<../boards/elecrow>
build_flags =
	${env.build_flags}
	-Iboards/elecrow
	-DPART_04MB=1
	-DELECROW
	# Definições gerais
	-DDISABLE_OTA

	# Configurações de hardware
	-DROTATION=3
	-DHAS_BTN=0
	-DSEL_BTN=-1
	-DUP_BTN=-1
	-DDW_BTN=-1
	-DBTN_ACT=LOW
	-DBAT_PIN=4
	-DBTN_ALIAS='"Sel"'
	-DMINBRIGHT=190
	-DBACKLIGHT=27
	-DLED=-1
	-DLED_ON=LOW
	-DHAS_TOUCH=1

	#TFT Configs
	-DDONT_USE_INPUT_TASK=1 # TFT and Touch share the same SPI bus
	-DILI9341_DRIVER=1
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=27
	-DTFT_WIDTH=320
	-DTFT_HEIGHT=480
	-DTFT_IPS=0
	-DTFT_COL_OFS1=0
	-DTFT_ROW_OFS1=0
	-DTFT_COL_OFS2=0
	-DTFT_ROW_OFS2=0
	-DCYD28_TouchR_IRQ=36
	-DCYD28_TouchR_MISO=12
	-DCYD28_TouchR_MOSI=13
	-DCYD28_TouchR_CSK=14
	-DCYD28_TouchR_CS=33
	-DSDCARD_CS=5
	-DSDCARD_SCK=18
	-DSDCARD_MISO=19
	-DSDCARD_MOSI=23

	# Configuração de brilho do display
	-DTFT_BRIGHT_CHANNEL=0
	-DTFT_BRIGHT_Bits=8
	-DTFT_BRIGHT_FREQ=5000

lib_deps =
	${env.lib_deps}

[elecrowS3]
board_build.partitions = custom_16Mb.csv
build_src_filter =${env.build_src_filter} +<../boards/elecrow>
build_flags =
	${env.build_flags}
	-DARDUINO_USB_CDC_ON_BOOT=1
	-Iboards/elecrow
	-DPART_16MB=1
	-DELECROWS3
	# Configurações de hardware
	-DROTATION=1
	-DHAS_BTN=0
	-DSEL_BTN=-1
	-DUP_BTN=-1
	-DDW_BTN=-1
	-DBTN_ACT=LOW
	-DBAT_PIN=4
	-DBTN_ALIAS='\"Sel\"'
	-DMINBRIGHT=190
	-DBACKLIGHT=27
	-DLED=-1
	-DLED_ON=LOW
	-DHAS_TOUCH=1

	# Configuração de brilho do display
	-DTFT_BRIGHT_CHANNEL=0
	-DTFT_BRIGHT_Bits=8
	-DTFT_BRIGHT_FREQ=5000

lib_deps =
	${env.lib_deps}
	Wire
	https://github.com/mmMicky/TouchLib


